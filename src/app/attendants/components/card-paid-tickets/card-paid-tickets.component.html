<div class="flex items-center mt-3 bg-customGray h-20 border border-white shadow-[0px_4px_4px_rgba(0,0,0,0.25)]">
    <div class="w-52 h-full overflow-hidden">
      <img loading="lazy" [src]="photo"        
      alt="Ticket Photo"

      class="w-full h-full object-cover"
           style="clip-path: polygon(0 0, 60% 0%, 100% 100%, 0 100%);"/>
    </div>
    <div class="flex flex-col justify-center ml-4">
        <span class="text-white text-lg uppercase">{{ title }}</span>
        <span class="text-white text-lg uppercase">{{ publicHash }}</span>

    </div>
  </div>
